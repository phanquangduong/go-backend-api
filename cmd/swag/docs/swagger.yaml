basePath: /v1
definitions:
  models.LoginInput:
    properties:
      user_account:
        type: string
      user_password:
        type: string
    type: object
  models.RegisterInput:
    properties:
      verify_key:
        type: string
      verify_purpose:
        type: string
      verify_type:
        type: integer
    type: object
  models.UpdatePasswordRegisterInput:
    properties:
      user_password:
        type: string
      user_token:
        type: string
    type: object
  models.VerifyInput:
    properties:
      verify_code:
        type: string
      verify_key:
        type: string
    type: object
  response.ErrorResponseData:
    properties:
      code:
        description: status code
        type: integer
      detail:
        description: du lai return
      error:
        description: thong bao loi
        type: string
    type: object
  response.ResponseData:
    properties:
      code:
        description: status code
        type: integer
      data:
        description: du lai return
      message:
        description: thong bao loi
        type: string
    type: object
host: localhost:8002
